<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utilities.css">
    <title>Country Details</title>
</head>

<body>
    <!--search area-->
    <section class="header">

      <div class="container">

        <h1 class="text-c">country giude</h1>

      </div>

    </section>

     <!--search area-->
    <section class="search">

        <div class="container">

            <div class="card flex">
                <input class="search-input" type="text" placeholder="Enter Country Name here....">
                <button class="btn">search</button>
            </div>

        </div>

    </section>

    <!--result section-->

    <section class="result">

        <div class="container">

            <div class="card">
        
            <img src=" https://flagcdn.com/ng.svg" alt="" class=" centre card"> 
    
           <h2 class="text-c">Nigeria</h2>
        
           <div class="flex my">
           <h4>Capital :</h4>
           <p>Abuja</p>
           </div>
        
          <div class="flex my">
          <h4>Population :</h4>
          <p>  206139587</p>
          </div>
        
          <div class="flex my">
          <h4>currency :</h4>
          <p>NGN-Nigerian naira</p>
          </div>
        
         <div class="flex my">
         <h4>Continent :</h4>
         <p> Africa</p>
         </div>
        
         <div class="flex my">
         <h4>Languages :</h4>
         <p>English</p>
         </div>
        
         </div>
        
        </div>

    </section>


    <script src="app.js"></script>

</body>

</html>
